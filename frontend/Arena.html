<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <style> body{padding:0; margin:40px;} </style> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- "Javascript Files for the P5 Library" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script> -->
    <!-- Websocket Files for Python communication -->
    <script src="reconnecting-websocket.js"></script>
    <script src="websocket.js"></script>
    <!-- P5 Sketch Files -->
    <script src="Grid.js"></script>
    <script src="Agent.js"></script>
    <script src="Target.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Multi Agent Simulation
          </h1>
          <h2 class="subtitle">
            Group 25
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container is-widescreen conn-status-container">
        <div id="conn-status">Not connected</div>
      </div>
      <div class="container is-widescreen">
        <div class="columns">
          <div class="column is-6">
            <div class="container">
              <div id="sketch_wrapper"></div>
            </div>
          </div>
          <div class="column is-6 button-panel">
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Control Panel</p>
                  <p class="subtitle">What would you like to do?</p>
                </article>
              </div>
            </div>
            <div class="tile is-ancestor">
              <div class="tile is-parent is-6 is-vertical">
                <article class="tile is-child box">
                  <p class="title">Game Controls</p>
                  <div class="tile is-ancestor">
                    <div class="tile is-parent is-vertical is-4">
                      <div class="tile is-child">
                        <a class="button is-danger is-medium">Reset</a>
                      </div>
                      <div class="tile is-child">
                        <a class="button is-info is-medium">Pause</a>
                      </div>
                    </div>
                    <div class="tile is-parent is-vertical is-8">
                      <div class="tile is-child">
                        <a class="button is-danger is-medium">More Details</a>
                      </div>
                      <div class="tile is-child">
                        <a class="button is-info is-medium">Placeholder</a>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
                <div class="tile is-parent is-6 is-vertical">
                  <div class="tile is-child box">
                    <p class="title">Game State</p>
                    <article class="agent-info">
                      <p class="x-position">x: 15</p>
                      <p class="y-position">y: 15</p>
                      <p class="targets-collected">Targets Found: [1,2,_,_,_]</p>
                    </article>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
